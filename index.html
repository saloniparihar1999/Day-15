<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form and Table</title>
        <link rel="stylesheet" href="styles.css" />
      </head>

      <body>
        <form id="dataForm">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" required />

          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" required />

          <label for="address">Address:</label>
          <input type="text" id="address" required />

          <label for="pinCode">Pin Code:</label>
          <input type="text" id="pinCode" required />

          <label for="gender">Gender:</label>
          <select id="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>

          <fieldset>
            <legend>Choice of Food (Choose at least 2)</legend>
            <input type="checkbox" id="food1" name="food" value="Pizza" />
            Pizza<br />
            <input type="checkbox" id="food2" name="food" value="Burger" />
            Burger<br />
            <input type="checkbox" id="food3" name="food" value="Pasta" />
            Pasta<br />
            <input type="checkbox" id="food4" name="food" value="Sushi" />
            Sushi<br />
            <input type="checkbox" id="food5" name="food" value="Salad" />
            Salad<br />
          </fieldset>

          <label for="state">State:</label>
          <input type="text" id="state" required />

          <label for="country">Country:</label>
          <input type="text" id="country" required />

          <input type="submit" value="Add to Table" />
        </form>

        <table id="dataTable">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Address</th>
              <th>Pin Code</th>
              <th>Gender</th>
              <th>Food Choice</th>
              <th>State</th>
              <th>Country</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be added here -->
          </tbody>
        </table>

        <script src="scripts.js"></script>
        <!-- Please provide the test suite you want to include here -->
      </body>
    </html>
  </body>
</html>
